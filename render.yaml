databases:
  - name: rewardify_db
    plan: free
    databaseName: rewardify_db
    user: rewardify

services:
  - type: web
    plan: free
    name: rewardify
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rewardify_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
